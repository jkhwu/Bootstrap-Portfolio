<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- My Own Links -->
    <link rel="stylesheet" href="assets/css/myStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700|Montserrat:400,600,700" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">

    <title>Contact</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a id="nameblock" class="navbar-brand mb-0" href="index.html">
                Janet Hwu
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mr-3">
                        <a id="nav-link" class="nav-link" href="index.html">About</a>
                    </li>
                    <li class="nav-item mr-3">
                        <a id="nav-link" class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    </li>
                    <li class="nav-item">
                        <a id="nav-link" class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
    </nav>

    <!-- Responsive Layout and Images -->
    <main class="container">
        <div class="row">
            <!-- Section Card -->
            <section class="col-md-8 mt-5 mb-5">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title font-weight-bold">Contact</h3>
                        <hr>
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="email" class="form-control" id="name" placeholder="Jane Smith">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" rows="8"></textarea>
                            </div>
                            <button id="submit" type="submit" class="btn btn-dark">Submit</button>
                        </form>
                    </div>
                </div>
            </section>

            <!-- Connect Card -->
            <aside class="col-md-4 mt-5 mb-5">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title font-weight-bold">Connect with Me</h4>
                        <hr>
                        <div class="row">
                            <div class="col-md-4">
                                <a href="https://github.com/jkhwu" target="_blank" class="mr-4">
                                    <img class="connect img-fluid" src="assets/images/github-128.png" alt="Github">
                                </a>
                            </div>
                            <div class="col-md-4">
                                <a href="https://www.linkedin.com/in/janethwu/" target="_blank" class="mr-4">
                                    <img class="connect img-fluid" src="assets/images/linkedin-128.png" alt="LinkedIn">
                                </a>
                            </div>
                            <div class="col-md-4">
                                <a href="https://stackoverflow.com/users/9075981/jkhwu" target="_blank">
                                    <img class="connect img-fluid" src="assets/images/overflow-128.png" alt="Stack Overflow">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <footer class="footer bg-dark text-center">
        <span class="text-muted">&copy; Copyright 2018 Janet Hwu</span>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src=" https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
